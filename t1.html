<html>
<head>
<title>TABLE</title>
</head>
<body>
<table border="1" bgcolor="skyblue" width="60%" height="300" align="center" cellspacing="10" cellpadding="10" bordercolor="black">
<tr bgcolor="red">
<th>Column 1 header</th>
<th>Column 2 header</th>
<th>Column 3 header</th>
</tr>
<tr bgcolor="white">
<td rowspan="3">Row1, Col1</td>
<td>Row1, Col2</td>
<td>Row1, Col3</td>
</tr>
<tr bgcolor="white">
<td>Row2, Col2</td>
<td>Row2, Col3</td>
</tr>
<tr bgcolor="white">
<td colspan="2">Row3, Col1</td>
</tr>
<caption align="top">My table</caption>
</table>
</body>
</html>
